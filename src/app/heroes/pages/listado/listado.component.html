<h1>Listado de Heroes</h1>
<mat-divider></mat-divider>
<br>

<div fxLayout="row wrap"
    fxLayoutAlign="center"
    fxLayoutGap="10">

    <div
        fxFlex.xs="90"
        fxFlex.sm="40"
        fxFlex.md="30"
        fxFlex.lg="20"
        fxFlex.xl="10"

        *ngFor="let heroe of heroes">
    <app-heroe-tarjeta [heroe]="heroe"></app-heroe-tarjeta>
    </div>
</div>
