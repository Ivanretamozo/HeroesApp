<div fxlayout="column">
    <div>
        <h1>buscador de heroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div>


        <mat-form-field>
            <mat-label>Buscar Heroe</mat-label>
            <input type="text"
                   placeholder="batman"
                   aria-label="buscar heroe"
                   matInput
                   [(ngModel)]="termino"
                   (input)="buscando()"
                   [matAutocomplete]="auto">
            <mat-autocomplete 
            autoActiveFirstOption
            #auto="matAutocomplete"
            (optionSelected)="opcionSeleccionada( $event )">
              <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                {{heroe.superhero}}
              </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>

    <div>
      <pre>
        {{heroeSeleccionado | json}}
      </pre>
    </div>
</div>
