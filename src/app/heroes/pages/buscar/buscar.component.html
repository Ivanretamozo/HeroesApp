<div fxlayout="column">
    <div>
        <h1>buscador de heroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxlayout="column">


        <mat-form-field>
            <mat-label>Buscar Heroe</mat-label>
            <input type="text"
                   placeholder="batman"
                   aria-label="buscar heroe"
                   matInput
                   [(ngModel)]="termino"
                   (input)="buscando()"
                   [matAutocomplete]="auto">
            <mat-autocomplete 
            autoActiveFirstOption
            #auto="matAutocomplete"
            (optionSelected)="opcionSeleccionada( $event )">
              <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                {{heroe.superhero}}
              </mat-option>

              <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 0">
                no se encontro el termino {{termino}}
              </mat-option>

            </mat-autocomplete>
          
        </mat-form-field>
    </div>

    <div *ngIf="heroeSeleccionado">
      <app-heroe-tarjeta [heroe]="heroeSeleccionado"></app-heroe-tarjeta>
    </div>
</div>
